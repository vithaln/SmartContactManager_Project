<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>contact page</title>


</head>

<body>
	<section>

		<div class="card mr-3 ml-3 ">
			<div class="card-body ">

				<h1 class="text-center">Add Contacts</h1>

				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:action="@{/user/process_contact}" enctype="multipart/form-data"
								th:object="${contact}" method="post" class="mt-2">

								<!--First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-plus "></i>

										</div>

									</div>

									<input type="text" id="firstname" name="name" placeholder="Enter name here"
										class="form-control"></input>

								</div>
								<!--Second Name -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fas fa-user-alt "></i>

										</div>

									</div>

									<input type="text" id="secondname" name="secondName"
										placeholder="Enter nickName here" class="form-control"></input>

								</div>
								<!--Phone number  -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fas fa-phone "></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone" placeholder="Enter phone number"
										class="form-control"></input>

								</div>

								<!--Email field -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-envelope" aria-hidden="true"></i>

										</div>

									</div>

									<input type="email" id="email" name="email" placeholder="Enter email here"
										class="form-control"></input>

								</div>

								<!--work field -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-briefcase" aria-hidden="true"></i>

										</div>

									</div>

									<input type="text" id="work" name="work" placeholder="Enter work here"
										class="form-control"></input>

								</div>

								<!--Contact description -->

								<div class="form-group mt-3">

									<textarea name="description" id="description" cols="30" rows="10"
										class="form-control" placeholder="Enter something here"></textarea>

								</div>

								<!--Image -->

								<div class="custom-file">

									<input type="file" name="image" />
								</div>

								<div class="container text-center">
									<buton class="btn btn-outline-primary">Save Contact</buton>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>

	</section>
</body>

</html>
